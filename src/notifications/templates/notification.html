<div id="notification-{{ notification.id }}" class="card flex flex-row gap-4 items-center justify-between">
    <div class="flex flex-row gap-4 items-center justify-start">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" height="25" viewBox="0 0 48 48">
            <path fill="#2196f3" d="M44,24c0,11.045-8.955,20-20,20S4,35.045,4,24S12.955,4,24,4S44,12.955,44,24z"></path><path fill="#fff" d="M22 22h4v11h-4V22zM26.5 16.5c0 1.379-1.121 2.5-2.5 2.5s-2.5-1.121-2.5-2.5S22.621 14 24 14 26.5 15.121 26.5 16.5z"></path>
        </svg>
        <div class="flex flex-col gap-1 items-start">
            <h4 class="font-bold">{{ notification.message|truncatechars:35 }}</h4>
            <p>{{ notification.created_at }}</p>
        </div>
    </div>
    <form hx-post="{% url 'clear_notification' id=notification.id %}" hx-target="#notification-{{ notification.id }}" hx-swap="delete">
        {% csrf_token %}
        <button type="submit" onclick="this.closest('.dropdown-content').focus(); event.stopPropagation()" class="btn btn-circle btn-ghost w-6 h-6 min-h-6">âœ•</button>
    </form>
</div>
