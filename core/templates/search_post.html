{% extends "master.html" %}

{% block title %}
Results for: {{ query }}
{% endblock title %}

{% block main %}
<h2>Results for: {{ query }}</h2>
{% if not results %}
<p>No results.</p>
{% else %}
<div class="flex flex-col gap-4">
    {% for post in results %}
    {% include "includes/post.html" %}
    {% endfor %}
</div>
{% endif %}
{% endblock main %}
