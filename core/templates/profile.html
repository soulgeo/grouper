{% extends "master.html" %}

{% block title %}
    {{ profile.user.username }}'s profile
{% endblock title %}

{% block main %}
    <div class="flex flex-col gap-4">
        <div class="flex flex-row gap-4">
            <div class="avatar">
                <div class="w-48 rounded">
                    <img src="{{ profile.image_url }}" alt="{{ profile.user.username }}">
                </div>
            </div>
            <div class="flex flex-col gap-4">
                <div class="w-full font-bold text-4xl">
                    <h2>{{ profile.user.first_name }} {{ profile.user.last_name }}</h2>
                </div>
                <div class="text-md">
                    <p>{{profile.bio}}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
