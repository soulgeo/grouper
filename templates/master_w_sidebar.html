{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock title%}</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <script src="{% static 'src/htmx.min.js' %}"></script>
</head>

<body>
    <div class="m-0 fixed w-full top-0 left-0 z-10">
        {% include "navbar.html" %}
    </div>
    <div class="fixed bg-base-200 h-full top-0 pt-16 w-80">
        {% block sidebar %}
        {% endblock sidebar %}
    </div>
    <div class="ml-80 pt-24">
        <div class="max-w-screen-lg mx-auto px-4 mb-8">
            {% block main %}
            {% endblock main %}
        </div>
    </div>
</body>

</html>
