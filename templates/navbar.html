<nav>
<div class="navbar bg-base-300 shadow-sm">
    <div class="flex-1">
        <a class="btn btn-ghost text-xl mr-2" href="{% url 'home' %}">Grouper.</a>
        <form method="get" action="{% url 'search_users' %}" id="navbar-search-form" class="join">
            <select id="navbar-search-select" class="select select-bordered join-item bg-slate-800">
                <option value="users">People</option>
                <option value="posts">Posts</option>
            </select>
            <input type="text" name="query" value="{{ query }}" placeholder="Find People..." class="input input-bordered w-64 bg-slate-800 join-item" id="navbar-search-input" />
        </form>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const select = document.getElementById('navbar-search-select');
                const form = document.getElementById('navbar-search-form');
                const input = document.getElementById('navbar-search-input');
                const path = window.location.pathname;

                function setSearchType(type) {
                    select.value = type;
                    if (type === 'posts') {
                        form.action = "{% url 'search' %}";
                        input.placeholder = "Search posts...";
                    } else {
                        form.action = "{% url 'search_users' %}";
                        input.placeholder = "Find People...";
                    }
                    localStorage.setItem('navbar-search-preference', type);
                }

                // Determine initial state
                let initialType = 'users'; // Default
                if (path.includes('/search/')) {
                    initialType = 'posts';
                } else if (path.includes('/search-users')) {
                    initialType = 'users';
                } else {
                    const stored = localStorage.getItem('navbar-search-preference');
                    if (stored) {
                        initialType = stored;
                    }
                }

                setSearchType(initialType);

                select.addEventListener('change', function(e) {
                    setSearchType(e.target.value);
                });
            });
        </script>
    </div>
    <div class="flex-none text-lg">
        {% if user.is_authenticated %}
        <div class="dropdown dropdown-end">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
                <img alt="{{ user.username }}" src="{{ user.profile.image_url }}" />
            </div>
          </div>
          <ul
            tabindex="-1"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
            <li><a href="/p/{{ user.username }}">Profile</a></li>
            <li><a href="{% url 'account_email' %}">Account</a></li>
            <li><a href="{% url 'account_logout' %}">Sign Out</a></li>
          </ul>
        </div>
        {% else %}
        <a class="btn btn-ghost mr-2" href="{% url 'account_login' %}">SIGN IN</a>
        <a class="btn btn-ghost" href="{% url 'account_signup' %}">SIGN UP</a>
        {% endif %}
    </div>
</div>
</nav>
