{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock title%}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'src/img/favicon.png' %}">
    <meta name="description"
        content="{% block description %}Grouper - Connect with people who share your interests.{% endblock description %}">

    <!-- Tailwind -->
    <link href="{% static 'css/output.css' %}" rel="stylesheet">

    <!-- HTMX -->
    <script src="{% static 'src/htmx.min.js' %}"></script>
    <script src="{% static 'src/ws.js' %}"></script>

    <!-- Debug mode detection -->
    {{ debug|json_script:"debug-mode" }}
</head>

<body hx-ext="ws" ws-connect="/ws/notifications/">
    <div class="m-0 fixed w-full top-0 left-0 z-10">
        {% include "navbar.html" %}
    </div>
    <div class="w-full max-w-screen-lg mx-auto px-4 mt-24 mb-8">
        {% block main %}
        {% endblock main %}
    </div>
    {% if not hide_chat_dock %}
    <div id="chat_dock" class="fixed bottom-0 right-0 z-50 flex flex-row items-end gap-4 pr-4 pointer-events-none">
        <!-- Chat tabs are injected here -->
    </div>
    {% endif %}
</body>

<script src="{% static "src/main.js" %}"></script>
</html>
