# fly.toml app configuration file generated for grouper on 2026-02-15T16:48:41+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'grouper'
primary_region = 'ams'
console_command = '/app/manage.py shell'

[build]

[deploy]
  release_command = 'python manage.py migrate --noinput'

[env]
  PORT = '8000'
  DJANGO_SETTINGS_MODULE = 'grouper.settings'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024

[[mounts]]
  source = 'grouper_media'
  destination = '/app/media'

[[statics]]
  guest_path = '/app/static'
  url_prefix = '/static/'
